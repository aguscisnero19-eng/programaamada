<div id="loginScreen">

    <div class="login-box">

        <button onclick="validarPassword()">Ingresar</button>
        <p id="msgLogin" class="mensaje"></p>

    <!-- SECCIONES DE CATEGORÃA -->

        <h2 id="tituloCategoria"></h2>

        <div class="menu-opciones">

        <!-- Registrar -->

        <!-- Inventario -->
        <div id="inventario" class="seccion">
            <h3>Inventario</h3>
            <input 
             type="text" 
             id="buscadorInventario" 
             placeholder="Buscar producto..." 
             onkeyup="buscarProducto()"
             style="margin-bottom: 10px; padding: 5px; width: 100%; font-size: 16px;"
             >

            <table id="tablaInventario">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Talla</th>

            <input type="number" id="cantidadVenta" placeholder="Cantidad a vender">
            <button onclick="realizarVenta()">Vender</button>
            <p id="msgVenta" class="mensaje"></p>
        </div>

    </div>

    <script src="TIENDA.JS"></script>
